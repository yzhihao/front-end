<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript基本数据类型</title>
</head>
<body>
<script type="text/javascript">
 var a=1;
 document.write("数值类型a="+a+"<br/>");
 var b=1.2;
 document.write("数值类型b="+b+"<br/>");
 var c='我是人';
 document.write("字符串类型c="+c+"<br/>");
 var d=false;
 document.write("布尔类型d="+d+"<br/>");
 
 var e;  // 表示变量不含有值
 document.write("e="+e+"<br/>");
 
 var f="你好";
 document.write("f="+f+"<br/>");
 f=null;  // 变量置空
 document.write("f="+f+"<br/>");
</script>
</body>
</html>
