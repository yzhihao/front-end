<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盒子定位position absolute</title>
<style type="text/css">
/* 以最近的有position的来作为包含框 */
	.parent{
		position:relative;
		padding:15px;
		background-color: green;
		border: 1px solid red;
	}
	
	.son{
		position:absolute;
		left:0px;
		top:0px;
		padding:10px;
		background-color: blue;
		border: 1px solid gray;
	}
	
</style>
</head>
<body>
<div class="parent">
	<div class="son">儿子</div>
</div>
</body>
</html>
